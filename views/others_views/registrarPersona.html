<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resources/css/styleDinamics.css">
    <style>
        body {
            background-size: cover;
            background-image: url('/resources/images/img-fondo-boda.png');
            height: 100vh;
        }

        #join-content-form {
            margin: 0 auto;
            background-image: linear-gradient(to bottom, rgba(253, 231, 180, 0.9), rgba(168, 130, 38, 0.2));
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #btn-regresar {
            padding: 10px;
        }

        #btn-regresar a {
            text-decoration: none;
            color: #fff;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #a88226;
            border: none;
        }

        .btn-danger a {
            color: white;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: #805e1b;
        }

        .form-control,
        .form-select {
            border-radius: 5px;
        }

        .form-row {
            margin-bottom: auto;
        }
    </style>
</head>

<body>
    <div id="nav-placeholder"></div>
    <section id="register-section" class="container mt-5">
        <div id="box-content-formularios" class="row justify-content-center">
            <div id="join-content-form" class="col-lg-10 col-md-12">
                <div id="btn-regresar">
                    <button class="button is-danger"><a href="/views/dashboard.html">Regresar</a></button>
                </div>
                <div id="join-content-register" class="card">
                    <div class="card-header">Registro</div>
                    <div class="card-body">
                        <form method="POST" action="registrar.php" enctype="multipart/form-data">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="name">Nombre</label>
                                    <input id="name" type="text" class="form-control" name="name"
                                        placeholder="Ingrese su nombre" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="primer_apellido">Primer Apellido</label>
                                    <input id="primer_apellido" type="text" class="form-control" name="primer_apellido"
                                        placeholder="Ingrese su primer apellido" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="segundo_apellido">Segundo Apellido</label>
                                    <input id="segundo_apellido" type="text" class="form-control"
                                        name="segundo_apellido" placeholder="Ingrese su segundo apellido">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="email">Correo Electrónico</label>
                                    <input id="email" type="email" class="form-control" name="email"
                                        placeholder="Ingrese su correo aquí" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="password">Contraseña</label>
                                    <input id="password" type="password" class="form-control" name="password" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="password_confirmation">Confirmar Contraseña</label>
                                    <input id="password_confirmation" type="password" class="form-control"
                                        name="password_confirmation" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                                    <input id="fecha_nacimiento" type="date" class="form-control"
                                        name="fecha_nacimiento" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="estado_civil">Estado Civil</label>
                                    <select id="estado_civil" class="form-select form-control" name="estado_civil"
                                        required>
                                        <option value="" disabled selected>Selecciona tu estado civil</option>
                                        <option value="Soltero">Soltero</option>
                                        <option value="Casado">Casado</option>
                                        <option value="Divorciado">Divorciado</option>
                                        <option value="Viudo">Viudo</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="sexo">Sexo</label>
                                    <select id="sexo" class="form-select form-control" name="sexo" required>
                                        <option value="" disabled selected>Selecciona tu sexo</option>
                                        <option value="Hombre">Hombre</option>
                                        <option value="Mujer">Mujer</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="image">Imagen</label>
                                    <div class="custom-file-container">
                                        <button type="button" class="btnAddFile">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke="currentColor" class="icon-svg">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M12 4v16m8-8H4" />
                                            </svg>
                                            Seleccionar archivo
                                        </button>
                                        <input type="file" class="form-control-file" id="image" name="image"
                                            accept="image/*" style="display:none;">
                                    </div>
                                </div>


                                <div class="form-group col-md-4">
                                    <label for="entidad_nacimiento">Entidad de Nacimiento</label>
                                    <input id="entidad_nacimiento" type="text" class="form-control"
                                        name="entidad_nacimiento">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="municipio_nacimiento">Municipio de Nacimiento</label>
                                    <input id="municipio_nacimiento" type="text" class="form-control"
                                        name="municipio_nacimiento">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="nacionalidad">Nacionalidad</label>
                                    <input id="nacionalidad" type="text" class="form-control" name="nacionalidad">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="nombre_madre">Nombre de la Madre</label>
                                    <input id="nombre_madre" type="text" class="form-control" name="nombre_madre">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="nombre_padre">Nombre del Padre</label>
                                    <input id="nombre_padre" type="text" class="form-control" name="nombre_padre">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="nacionalidad_madre">Nacionalidad de la Madre</label>
                                    <input id="nacionalidad_madre" type="text" class="form-control"
                                        name="nacionalidad_madre">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="nacionalidad_padre">Nacionalidad del Padre</label>
                                    <input id="nacionalidad_padre" type="text" class="form-control"
                                        name="nacionalidad_padre">
                                </div>
                                <div class="form-group form-check col-md-4 checkbox-wrapper">
                                    <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                                    <label class="terms-label" for="terms">
                                        <svg class="checkbox-svg" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                            <rect class="checkbox-box" x="2" y="2" width="20" height="20" rx="5" ry="5">
                                            </rect>
                                            <path class="checkbox-tick" d="M5 13l4 4L19 7" stroke-linecap="round"
                                                stroke-linejoin="round"></path>
                                        </svg>
                                        <span class="label-text">
                                            Acepto los <a href="#" id="terms-link">términos y condiciones</a>
                                        </span>
                                    </label>
                                </div>

                            </div>

                            <div class="text-center">
                                <button type="submit" class="button is-primary">Registrarse</button>
                                <!-- <button class="btn btn-danger"><a href="/views/dashboard.html">Cancelar</a></button> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        fetch('/resources/partials/navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });

        document.querySelector('.btnAddFile').addEventListener('click', function () {
            document.querySelector('#image').click();
        });

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
